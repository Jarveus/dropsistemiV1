# ==========================================
#         Drop Sistemi - Ayarlar
# ==========================================

# Genel Ayarlar
prefix: "&8[&6Drop&8] &7"

# Drop süresi (saniye cinsinden)
# Bu süre dolduğunda drop herkes tarafından alınabilir
drop-suresi: 30

# Parti Desteği
# true ise sahibinin partisi de dropları alabilir (MMOCore desteklenir)
parti-destegi: true

# Hologram Ayarları
hologram:
  aktif: true
  # Hologram yüksekliği (item üzerinden)
  yukseklik: 1.5
  # Hologram satırları
  # Kullanılabilir placeholderlar: {item}, {oyuncu}, {sure}, {despawn}
  satirlar:
    - "&f{item}"
    - "&7{oyuncu} &8| &e{sure}s"
  
  # Koruma süresi dolunca (herkes alabilirken) görünecek satırlar
  # Boş bırakılırsa hologram silinir
  kamu-satirlar:
    - "&f{item}"
    - "&aHerkes Alabilir &8| &c{despawn}s"

# Temizleme Ayarları
temizleme:
  # Temizleme kontrolü kaç tickte bir yapılsın (20 tick = 1 saniye)
  aralik: 20

# Mesajlar
mesajlar:
  alma-engel: "&cBu eşya &e{oyuncu} &ctarafından öldürülen mobdan düştü! &7({sure}s kaldı)"
  sure-doldu: "&aBu drop artık herkes tarafından alınabilir."
  reload: "&aConfig başarıyla yeniden yüklendi."
  bilgi: "&eAktif drop sayısı: &f{sayi}"
  temizlendi: "&aTüm aktif droplar temizlendi. &7({sayi} adet)"
  yetki-yok: "&cBu komutu kullanmak için yetkiniz yok."

